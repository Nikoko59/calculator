<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik+Doodle+Shadow&family=Rubik+Spray+Paint&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="calculatrice">
        <!-- Input Display of Numbers  -->
        <h1>CalculaCool<i class="fa-solid fa-calculator"></i></h1>

        <input type="text" id="numbers" placeholder="0" />

        <!-- buttons  -->
        <div>
          <button class="btn2">AC</button>
          <button class="btn2">DEL</button>
          <button class="btn2">%</button>
          <button class="btn1">/</button>
        </div>
        <div>
          <button class="btn2">7</button>
          <button class="btn2">8</button>
          <button class="btn2">9</button>
          <button class="btn1">*</button>
        </div>
        <div>
          <button class="btn2">4</button>
          <button class="btn2">5</button>
          <button class="btn2">6</button>
          <button class="btn1">-</button>
        </div>
        <div>
          <button class="btn2">1</button>
          <button class="btn2">2</button>
          <button class="btn2">3</button>
          <button class="btn1">+</button>
        </div>
        <div>
          <button class="btn2">00</button>
          <button class="btn2">0</button>
          <button class="btn1">.</button>
          <button class="btn3">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
